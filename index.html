<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles1.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="land">
      <img
        class="musicimg"
        src="https://order-summary-component-jet.vercel.app/images/illustration-hero.svg"
        alt=""
      />
      <h2 class="order">Order Summary</h2>

      <p class="content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="middle">
        <h4 class="plan">Annual Plan</h4>
        <p class="price">$59.99/year</p>

        <img
          class="musicbtn"
          src="https://order-summary-component-jet.vercel.app/images/icon-music.svg"
          alt=""
        />

        <a class="changebtn" href="">Change</a>
      </div>

      <a class="btn" href="">Proceed to Payment</a>
      <a class="cancel" href="">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammed Abdul Kabir</a>.
    </div>
  </body>
</html>
